name: ci

on:
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install unzip
        run: |
          if command -v sudo >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y unzip
          else
            apt-get update
            apt-get install -y unzip
          fi
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.6
      - name: Install
        run: bun install --frozen-lockfile
      - name: Unit tests
        run: bun run test
      - name: Build
        run: bun run build


